services:
  # PocketBase - Backend (Auth, Database, API)
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: homelab-notebook-pocketbase
    restart: unless-stopped
    ports:
      - "8095:8090"
    volumes:
      - ./pocketbase/pb_data:/pb_data
      - ./pocketbase/pb_migrations:/pb_migrations
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # SvelteKit Frontend (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: homelab-notebook-app
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - PUBLIC_POCKETBASE_URL=http://pocketbase:8090
    depends_on:
      pocketbase:
        condition: service_healthy
    profiles:
      - dev

# For production deployment on VPS, use docker-compose.prod.yml
